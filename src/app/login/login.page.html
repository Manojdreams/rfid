<ion-content class="login-background">
  <div class="logo-block">
    <ion-img class="logo" src="/assets/images/Campuslink.png"></ion-img>
  </div>
  <div class="logo-block1">
  <h3 class="online-text">Online Messaging Block</h3>
  </div>
  <ion-card class="welcome-card">
    <ion-card-content style="padding-top: 0px">
      <ion-item class="login-item">
        <ion-row>
          <ion-col size="2">
            <span item-right>
              <ion-img class="home-icon" src="/assets/images/keys.png"></ion-img>
            </span>
          </ion-col>
          <ion-col>
            <ion-label class="login-label-input"> Enter Reference Key</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-input class="login-input" [(ngModel)]="reference"></ion-input>
    </ion-card-content>
  </ion-card>
  <ion-button shape="round" fill="outline" color="light" class="login-button" (click)="signIn()">Sign In</ion-button>
  <ion-img class="bottom-icon" (click)="openUserGuide()" src="/assets/images/user-guide.png"></ion-img>
  <h3 class="bottom-text" (click)="openUserGuide()">How to use the app?</h3>
</ion-content>
