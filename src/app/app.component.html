<ion-app>
  <ion-split-pane  (click)="menuOpened()">
    <ion-menu type="overlay" side="end" (click)="menuOpened()" [swipeGesture]="false">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
          <ion-buttons slot="end">
            <div class="close-img-div" (click)="closeMenu()">
              <ion-img src="/assets/images/close.png"></ion-img>
            </div>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="side-menu">
        <ion-card class="profile-name-div">
        </ion-card>
        <div class="profile-name-bg">
          <ion-avatar class="image-avatar">
            <ion-img class="profile-image" style="border-radius: 50%"
              onError="this.userInfo.client_logo='assets/images/user.jpg';" src="{{userInfo.client_logo}}">
            </ion-img>
          </ion-avatar>
          <h2 class="profile-name" text-wrap>{{userInfo.lname}},{{userInfo.fname}} {{userInfo.mname}} {{userInfo.suffix}}.</h2>
        </div>
        <div class="menuList">
        <ion-list class="menu-list" menuClose (click)="home()">
          <ion-img class="menu-icon" src="/assets/images/home.png"></ion-img>
          <ion-label menuClose class="menu-text">
            Home
          </ion-label>
        </ion-list>
        <ion-list class="menu-list" menuClose (click)="userGuide()">
          <ion-img class="menu-icon" src="/assets/images/user-guide.png"></ion-img>
          <ion-label menuClose class="menu-text">
            User Guide
          </ion-label>
        </ion-list>
        <ion-list *ngIf="login" class="menu-list" menuClose (click)="logout()">
          <ion-img class="menu-icon" src="/assets/images/logout.png"></ion-img>
          <ion-label menuClose class="menu-text">
            Logout
          </ion-label>
        </ion-list>
        <ion-list *ngIf="!login" class="menu-list" menuClose (click)="loginPage()">
          <ion-img class="menu-icon" src="/assets/images/logout.png"></ion-img>
          <ion-label menuClose class="menu-text">
            Login
          </ion-label>
        </ion-list>
        </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
