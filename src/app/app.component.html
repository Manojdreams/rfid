<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay" side="end" [swipeGesture]="false" (ionOpen)="menuOpened()">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
          <ion-buttons slot="end">
            <div class="close-img-div" (click)="closeMenu()">
              <ion-img src="/assets/images/close.png"></ion-img>
            </div>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="side-menu">
        <ion-card class="profile-name-div">
        </ion-card>
        <div class="profile-name-bg">
          <ion-img src="/assets/images/Group.png"></ion-img>
          <ion-row class="profile-img-row">
            <ion-col>
              <ion-avatar class="image-avatar">
                <ion-img class="profile-image" style="border-radius: 50%" src="/assets/images/profile-pic.jpg">
                </ion-img>
              </ion-avatar>
            </ion-col>
            <ion-col>
              <h2 class="profile-name" text-wrap>{{userInfo.fname}}</h2>
              <h2 class="profile-id" text-wrap>RFID{{userInfo.idno}}</h2>
            </ion-col>
          </ion-row>
        </div>
        <ion-list class="menu-list" menuClose (click)="home()">
          <ion-img class="menu-icon" src="/assets/images/home.png"></ion-img>
          <ion-label menuClose class="menu-text">
            Home
          </ion-label>
        </ion-list>
        <ion-list class="menu-list" menuClose (click)="logout()">
          <ion-img class="menu-icon" src="/assets/images/logout.png"></ion-img>
          <ion-label menuClose class="menu-text">
            Logout
          </ion-label>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
